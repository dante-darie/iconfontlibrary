    <title>Icon Font Test</title>
    <style>
      /* Define the custom font */
      @font-face {
        font-family: 'MyIconFontTest'; /* Must match the fontName used in generation */
        src: url('./dist/test-fonts/MyIconFontTest.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      /* Style for elements using the icon font */
      .iconfont {
        font-family: 'MyIconFontTest';
        font-size: 2em; /* Make icons larger */
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        /* Better font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Basic layout for display */
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      .glyph-display {
        display: inline-block;
        border: 1px solid #eee;
        padding: 15px;
        margin: 5px;
        text-align: center;
        min-width: 80px;
      }

      .glyph-display .icon {
        display: block;
        margin-bottom: 10px;
      }

      .glyph-display .name {
        font-size: 0.8em;
        color: #555;
      }
    </style>
  </head>
